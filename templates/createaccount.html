{% extends 'base.html' %}
<head>
	{% block title %}
	<title>Create a New Account- NeoWave Bank</title>
	{% endblock %}

</head>
<body>
	{% block bodycontent %}
	<style>
				.h1er {
    text-align: center; 
    background-color: rgba(255, 255, 255, 0.15); 
    backdrop-filter: blur(10px); 
    color: black; 
    padding: 20px; 
    border-radius: 10px;
    margin: 0 auto; /* Center the div horizontally */
    width: fit-content; /* Adjust width based on content */
	box-shadow: 0 17px 8px rgba(0, 0, 0, 0.1);
}
	</style>
	<section>
		<div class="container">
			<div class="content">
				<h1 class="h1er">Create New Account</h1>
				<form method="post">
					{% csrf_token %}
					<label for="branch">Select Branch:</label>
					<select name="branch" id="branch">
						{% for branch in branches %}
							<option value="{{ branch.id }}">{{ branch.branch_name }} ({{ branch.ifsc }})</option>
						{% endfor %}
					</select>
					<br><br>
					<button type="submit">Create Account</button>
				</form>
				<a href="{% url 'useraccounts' %}">Back to User Accounts</a>
			</div>
		</div>
	</section>
	{% endblock%}
</body>
</body>
